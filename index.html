<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>niro.digital</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: radial-gradient(circle at top, #081a3a, #020814);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  color: #e8c97a;
}

/* TESTO ALTO */
.top-text {
  position: absolute;
  top: 32px;
  font-size: 15px;
  font-weight: 600;
  letter-spacing: 5px;
  text-transform: uppercase;
  z-index: 10;
}

/* PIANETA */
.planet {
  position: relative;
  width: min(65vw, 360px);
  aspect-ratio: 1/1;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #2fa4ff, #06204a 70%);
  box-shadow:
    inset -40px -40px 80px rgba(0,0,0,0.4),
    0 0 70px rgba(47,164,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: breathe 7s ease-in-out infinite;
  z-index: 2;
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.025); }
}

/* CERCHI ATOMO */
.orbit {
  position: absolute;
  width: 140%;
  height: 140%;
  border: 1px solid rgba(120,180,255,0.25);
  border-radius: 50%;
  animation: spin 30s linear infinite;
  z-index: 1;
}

.orbit:nth-child(2) { transform: rotate(60deg); animation-duration: 40s; }
.orbit:nth-child(3) { transform: rotate(-60deg); animation-duration: 50s; }

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* LOGO */
.logo {
  width: 85%;
  z-index: 3;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* SOTTOTITOLO */
.subtitle {
  margin-top: 36px;
  font-size: 18px;
  letter-spacing: 2px;
  font-weight: 500;
}

.scroll {
  position: absolute;
  bottom: 26px;
  font-size: 11px;
  letter-spacing: 4px;
  opacity: 0.6;
}
</style>
</head>

<body>
<section class="hero">

  <div class="top-text">WEB • MOBILE • SEO • SAAS</div>

  <div class="planet">
    <div class="orbit"></div>
    <div class="orbit"></div>
    <div class="orbit"></div>

    <img src="logo-removebg-preview.png" class="logo" alt="niro.digital">
  </div>

  <div class="subtitle">High-End Digital Engineering</div>
  <div class="scroll">SCROLL</div>

</section>
</body>
</html>
