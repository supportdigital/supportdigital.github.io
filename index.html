<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>niro.digital — High-End Digital Engineering</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 200vh;
  background: #050a14;
  font-family: system-ui, sans-serif;
  overflow-x: hidden;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
  display: block;
}

.overlay {
  position: fixed;
  inset: 0;
  z-index: 2;
  pointer-events: none;
  color: white;
}

.title {
  position: absolute;
  top: 60px;
  width: 100%;
  text-align: center;
  letter-spacing: 0.25em;
  font-size: 14px;
  opacity: 0.85;
}

.manifesto {
  position: absolute;
  bottom: 140px;
  width: 100%;
  text-align: center;
  font-size: 20px;
  letter-spacing: 0.12em;
}

.hint {
  position: absolute;
  bottom: 50px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  letter-spacing: 0.3em;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="overlay">
  <div class="title">WEB • MOBILE • SAAS</div>
  <div class="manifesto">We build digital systems that don’t blink.</div>
  <div class="hint">SCROLL</div>
</div>

<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

<script>
/* ===== SCENA ===== */
const scene = new THREE.Scene();

/* ===== CAMERA ===== */
const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.z = 5;

/* ===== RENDERER ===== */
const renderer = new THREE.WebGLRenderer({
  antialias: true
});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
renderer.setClearColor(0x050a14, 1);
document.body.prepend(renderer.domElement);

/* ===== LUCI ===== */
scene.add(new THREE.AmbientLight(0x446688, 0.8));

const keyLight = new THREE.PointLight(0xffcc88, 1.5, 20);
keyLight.position.set(4, 3, 6);
scene.add(keyLight);

/* ===== PIANETA ===== */
const planet = new THREE.Mesh(
  new THREE.SphereGeometry(1.5, 64, 64),
  new THREE.MeshStandardMaterial({
    color: 0x1b2d42,
    metalness: 0.7,
    roughness: 0.25,
    emissive: 0x0b2233,
    emissiveIntensity: 0.7
  })
);
scene.add(planet);

/* ===== ANELLO ===== */
const ring = new THREE.Mesh(
  new THREE.RingGeometry(2.1, 3.1, 128),
  new THREE.MeshStandardMaterial({
    color: 0xffcc88,
    metalness: 0.9,
    roughness: 0.35,
    side: THREE.DoubleSide,
    transparent: true,
    opacity: 0.85
  })
);
ring.rotation.x = Math.PI / 2.4;
ring.rotation.z = -0.4;
scene.add(ring);

/* ===== INTERAZIONE ===== */
let mouseX = 0;
let mouseY = 0;

window.addEventListener("mousemove", e => {
  mouseX = (e.clientX / innerWidth - 0.5) * 0.6;
  mouseY = (e.clientY / innerHeight - 0.5) * 0.6;
});

/* ===== SCROLL ===== */
window.addEventListener("scroll", () => {
  const p = window.scrollY / (document.body.scrollHeight - innerHeight);
  camera.position.z = 5 - p * 1.5;
});

/* ===== RESIZE ===== */
window.addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

/* ===== LOOP ===== */
function animate() {
  requestAnimationFrame(animate);

  planet.rotation.y += 0.002;
  ring.rotation.z += 0.0015;

  planet.rotation.x += (mouseY - planet.rotation.x) * 0.05;
  planet.rotation.y += (mouseX - planet.rotation.y) * 0.05;

  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
