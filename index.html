<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>niro.digital – High-End Digital Engineering</title>

<style>
:root{
  --bg:#061a33;
  --blue1:#0a2e5c;
  --blue2:#0fb9ff;
  --gold:#d6b46a;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:radial-gradient(circle at top,var(--blue2),var(--bg));
  font-family:system-ui,Segoe UI,Arial,sans-serif;
  color:white;
  overflow-x:hidden;
}

.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  padding:40px 20px;
  text-align:center;
}

/* TOP TEXT */
.top{
  font-weight:600;
  letter-spacing:4px;
  color:var(--gold);
}

/* PLANET */
.planet-wrap{
  position:relative;
  width:min(70vw,520px);
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* PLANET CORE */
.planet{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%,#18e0ff,#0a5db8 55%,#062b55 75%);
  animation:breath 6s ease-in-out infinite;
  box-shadow:
    0 0 80px rgba(15,185,255,.35),
    inset -40px -40px 80px rgba(0,0,0,.35);
}

/* RINGS (pseudo 3D) */
.ring{
  position:absolute;
  width:130%;
  height:28%;
  border-radius:50%;
  border:2px solid rgba(15,185,255,.25);
  transform:rotate(-12deg);
  animation:ring 14s linear infinite;
}

.ring:nth-child(2){
  width:160%;
  height:36%;
  border-color:rgba(214,180,106,.25);
  animation-duration:22s;
}

/* LOGO */
.logo{
  position:relative;
  width:85%;
  max-width:420px;
  z-index:3;
  filter:drop-shadow(0 0 25px rgba(15,185,255,.5));
}

/* BOTTOM TEXT */
.bottom{
  color:var(--gold);
  letter-spacing:3px;
  font-size:clamp(14px,2.2vw,18px);
}

.scroll{
  opacity:.6;
  font-size:12px;
  letter-spacing:3px;
}

/* ANIMATIONS */
@keyframes breath{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

@keyframes ring{
  from{transform:rotate(-12deg)}
  to{transform:rotate(348deg)}
}

/* MOBILE */
@media(max-width:600px){
  .planet-wrap{width:85vw}
  .top{font-size:13px}
}
</style>
</head>

<body>
<section class="hero">

  <div class="top">WEB • MOBILE • SEO • SAAS</div>

  <div class="planet-wrap">
    <div class="planet"></div>
    <div class="ring"></div>
    <div class="ring"></div>

    <img 
      src="logo-removebg-preview.png"
      alt="niro.digital"
      class="logo">
  </div>

  <div class="bottom">HIGH-END DIGITAL ENGINEERING</div>
  <div class="scroll">SCROLL</div>

</section>
</body>
</html>
