<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>niro.digital — High-End Digital Engineering</title>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:200vh;
  background:radial-gradient(circle at center,#07121f,#02060c);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  overflow-x:hidden;
  color:#fff;
}

/* ===== TESTI ===== */
.title{
  position:fixed;
  top:46px;
  width:100%;
  text-align:center;
  font-size:15px;
  letter-spacing:.35em;
  color:#f4c97a;
  font-weight:600;
  text-shadow:0 1px 0 #c89b4c,0 0 12px rgba(244,201,122,.35);
  z-index:30;
}

.subtitle{
  position:fixed;
  bottom:90px;
  width:100%;
  text-align:center;
  font-size:18px;
  letter-spacing:.18em;
  color:#f4c97a;
  opacity:.85;
  z-index:30;
}

.hint{
  position:fixed;
  bottom:40px;
  width:100%;
  text-align:center;
  font-size:12px;
  letter-spacing:.4em;
  opacity:.4;
  z-index:30;
}

/* ===== SCENA ===== */
.stage{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:1400px;
  pointer-events:none;
}

.planet-system{
  position:relative;
  width:300px;
  height:300px;
  transform-style:preserve-3d;
}

/* ===== PIANETA ===== */
.planet{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#2bb3ff 0%,#0b4c7a 45%,#041b2f 70%);
  box-shadow:inset -30px -40px 80px rgba(0,0,0,.45),0 0 80px rgba(43,179,255,.35);
  animation:planetBreath 8s ease-in-out infinite;
  z-index:2;
}

/* ===== ATMOSFERA ===== */
.atmosphere{
  position:absolute;
  inset:-22px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(43,179,255,.45) 0%,rgba(43,179,255,.18) 50%,transparent 75%);
  filter:blur(18px);
  animation:atmoBreath 8s ease-in-out infinite;
  z-index:1;
}

/* ===== ANELLI ===== */
.ring{
  position:absolute;
  top:50%;
  left:50%;
  width:380px;
  height:120px;
  border-radius:50%;
  background:linear-gradient(90deg,rgba(244,201,122,0) 0%,rgba(244,201,122,.9) 50%,rgba(244,201,122,0) 100%);
  transform-style:preserve-3d;
  z-index:0;
}

.ring.back{
  transform:translate(-50%,-50%) rotateX(60deg) rotateZ(-20deg);
  opacity:.18;
  animation:ringSpin 40s linear infinite;
}

.ring.front{
  transform:translate(-50%,-50%) rotateX(60deg) rotateZ(-20deg);
  opacity:.35;
  animation:ringSpinReverse 60s linear infinite;
}

/* ===== LOGO (+30%) ===== */
.logo{
  position:absolute;
  inset:0;
  margin:auto;
  width:285px; /* +30% */
  z-index:5;
  animation:logoBreath 8s ease-in-out infinite;
}

/* ===== ANIMAZIONI ===== */
@keyframes planetBreath{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

@keyframes atmoBreath{
  0%{opacity:.55}
  50%{opacity:.95}
  100%{opacity:.55}
}

@keyframes logoBreath{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

@keyframes ringSpin{
  from{transform:translate(-50%,-50%) rotateX(60deg) rotateZ(-20deg) rotate(0)}
  to{transform:translate(-50%,-50%) rotateX(60deg) rotateZ(-20deg) rotate(360deg)}
}

@keyframes ringSpinReverse{
  from{transform:translate(-50%,-50%) rotateX(60deg) rotateZ(-20deg) rotate(360deg)}
  to{transform:translate(-50%,-50%) rotateX(60deg) rotateZ(-20deg) rotate(0)}
}

/* ===== MOBILE FIX (ANTI UFO) ===== */
@media (max-width:768px){
  .ring{
    height:80px;
    opacity:.15;
    filter:blur(2px);
    animation:none;
  }
  .planet-system{
    transform:scale(.95);
  }
}
</style>
</head>

<body>

<div class="title">WEB • MOBILE • SEO • SAAS</div>

<div class="stage">
  <div class="planet-system" id="planet">
    <div class="ring back"></div>
    <div class="atmosphere"></div>
    <div class="planet"></div>
    <div class="ring front"></div>
    <img src="logo-removebg-preview.png" class="logo" alt="niro.digital logo">
  </div>
</div>

<div class="subtitle">High-End Digital Engineering</div>
<div class="hint">SCROLL</div>

<script>
window.addEventListener("mousemove",e=>{
  const x=(e.clientX/innerWidth-.5)*8;
  const y=(e.clientY/innerHeight-.5)*8;
  gsap.to("#planet",{rotateY:x,rotateX:-y,duration:1.2,ease:"power3.out"});
});
</script>

</body>
</html>
