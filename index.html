<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>niro.digital</title>

    <style>
      :root {
        --hero-min-height: 100vh;
        --gold: #d6b25c;
        --bg-fallback: #07192f;
      }

      html { scroll-behavior: smooth; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg-fallback);
        color: white;
      }

      .hero {
        position: relative;
        min-height: var(--hero-min-height);
        overflow: hidden;
        display: grid;
        place-items: center;
      }

      #hero-vanta {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(closest-side, rgba(0, 0, 0, 0.10), rgba(0, 0, 0, 0.75));
        z-index: 1;
        pointer-events: none;
      }

      .hero-inner {
        position: relative;
        z-index: 2;
        width: min(1100px, calc(100% - 40px));
        min-height: var(--hero-min-height);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 28px 0 48px;
        text-align: center;
      }

      .services {
        color: var(--gold);
        letter-spacing: 0.24em;
        text-transform: uppercase;
        font-weight: 800;
        font-size: clamp(0.78rem, 1.15vw, 0.95rem);
        text-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
        user-select: none;
      }

      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        margin: 10px 0;
      }

      .brand-logo {
        width: clamp(240px, 44vw, 640px);
        height: auto;
        display: block;
        filter: drop-shadow(0 14px 32px rgba(0, 0, 0, 0.6));
      }

      .actions {
        display: flex;
        gap: 14px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        border-radius: 999px;
        padding: 12px 18px;
        font-weight: 800;
        cursor: pointer;
        border: 0;
        transition: transform 160ms ease, opacity 160ms ease;
      }

      .btn:active { transform: translateY(1px); }
      .btn:hover { opacity: 0.95; }

      .btn-primary {
        background: rgba(255, 255, 255, 0.92);
        color: #0b1220;
      }

      .btn-ghost {
        background: rgba(255, 255, 255, 0.10);
        color: var(--gold);
        outline: 1px solid rgba(214, 178, 92, 0.35);
        backdrop-filter: blur(6px);
      }

      .tagline {
        margin: 0;
        color: var(--gold);
        font-weight: 750;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        font-size: clamp(0.9rem, 1.2vw, 1.1rem);
        text-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
      }

      section {
        padding: 72px 20px;
        max-width: 980px;
        margin: 0 auto;
        color: #e8eefc;
      }

      .panel {
        border-radius: 20px;
        padding: 24px;
        background: #0b1220;
      }

      .panel h2 { margin: 0 0 10px; }
      .panel p { margin: 0; opacity: 0.92; line-height: 1.6; }
    </style>
  </head>

  <body>
    <header class="hero">
      <div id="hero-vanta" aria-hidden="true"></div>

      <div class="hero-inner">
        <div class="services">WEB - MOBILE - SEO - SAAS</div>

        <div class="center">
          <img class="brand-logo" src="./logo-removebg-preview.png" alt="niro.digital" decoding="async" />

          <div class="actions">
            <a class="btn btn-primary" href="#servizi">Servizi</a>
            <a class="btn btn-ghost" href="#portfolio">Portfolio</a>
            <a class="btn btn-ghost" href="#contatti">Contatti</a>
          </div>
        </div>

        <p class="tagline">HIGH END - DIGITAL ENGINEERING</p>
      </div>
    </header>

    <section id="servizi">
      <div class="panel">
        <h2>Servizi</h2>
        <p>Qui inseriremo l’elenco dei servizi (WEB, Mobile, SEO, SaaS).</p>
      </div>
    </section>

    <section id="portfolio">
      <div class="panel">
        <h2>Portfolio</h2>
        <p>Qui metteremo 3–6 lavori con screenshot + link.</p>
      </div>
    </section>

    <section id="contatti">
      <div class="panel">
        <h2>Contatti</h2>
        <p>
          Scrivimi: <a href="mailto:info@niro.digital" style="color: var(--gold); text-decoration: none;">info@niro.digital</a>
        </p>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <script>
      window.addEventListener("load", () => {
        const el = document.querySelector("#hero-vanta");
        if (!el || !window.THREE || !window.VANTA?.BIRDS) return;

        window.__heroVanta?.destroy?.();
        window.__heroVanta = window.VANTA.BIRDS({
          el,
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundColor: 0x07192f,
          backgroundAlpha: 1,
          color1: 0xff0000,
          color2: 0x00d1ff,
          colorMode: "varianceGradient",
          quantity: 5,
          birdSize: 1,
          wingSpan: 30,
          speedLimit: 5,
          separation: 20,
          alignment: 20,
          cohesion: 20,
        });
      });
    </script>
  </body>
</html>
