<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>niro.digital — High-End Digital Engineering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #000;
      overflow-x: hidden;
      color: #d4af37;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 20px;
      background:
        radial-gradient(circle at center, rgba(0,0,0,0.2), #000 70%),
        url("saturn.png") center / cover no-repeat;
      animation: slowPan 120s linear infinite;
    }

    /* SLOW SPACE MOTION */
    @keyframes slowPan {
      0%   { background-position: 50% 50%; }
      50%  { background-position: 55% 48%; }
      100% { background-position: 50% 50%; }
    }

    /* OVERLAY TO DARKEN */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0,0,0,0.15),
        rgba(0,0,0,0.85) 75%
      );
      z-index: 1;
    }

    /* TOP TEXT */
    .services {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 14px;
      letter-spacing: 0.3em;
      font-weight: 600;
    }

    /* CENTER LOGO */
    .logo-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 75vw;
      max-width: 720px;
      filter:
        drop-shadow(0 0 25px rgba(0,0,0,0.9))
        drop-shadow(0 0 60px rgba(255,215,140,0.35));
    }

    /* TAGLINE */
    .tagline {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 18px;
      letter-spacing: 0.18em;
      margin-bottom: 18px;
    }

    /* SCROLL */
    .scroll {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.35em;
      opacity: 0.55;
      margin-bottom: 10px;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .services {
        font-size: 12px;
      }
      .tagline {
        font-size: 14px;
      }
      .logo {
        width: 85vw;
      }
    }
  </style>
</head>

<body>
  <section class="hero">

    <div class="services">
      WEB • MOBILE • SEO • SAAS
    </div>

    <div class="logo-wrapper">
      <img
        src="logo-removebg-preview.png"
        alt="niro.digital"
        class="logo"
      />
    </div>

    <div class="tagline">
      High-End Digital Engineering
    </div>

    <div class="scroll">
      SCROLL
    </div>

  </section>
</body>
</html>
