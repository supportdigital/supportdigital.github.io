<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>niro.digital</title>

    <style>
      :root {
        --hero-min-height: 100vh;

        /* ✅ QUI: colore oro unico per tutte le scritte */
        --gold: #d6b25c;

        --bg-fallback: #07192f;
      }

      html { scroll-behavior: smooth; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg-fallback);
        color: white;
      }

      .hero {
        position: relative;
        min-height: var(--hero-min-height);
        overflow: hidden;
        display: grid;
        place-items: center;
      }

      /* ✅ Questo è il contenitore che Vanta userà */
      #hero-vanta {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      /* overlay leggero */
      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(closest-side, rgba(0, 0, 0, 0.10), rgba(0, 0, 0, 0.75));
        z-index: 1;
        pointer-events: none;
      }

      .hero-inner {
        position: relative;
        z-index: 2;
        width: min(1100px, calc(100% - 40px));
        min-height: var(--hero-min-height);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 28px 0 48px;
        text-align: center;
      }

      .services {
        color: var(--gold);
        letter-spacing: 0.24em;
        text-transform: uppercase;
        font-weight: 800;
        font-size: clamp(0.78rem, 1.15vw, 0.95rem);
        text-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
        user-select: none;
      }

      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        margin: 10px 0;
      }

      .brand-logo {
        width: clamp(240px, 44vw, 640px);
        height: auto;
        display: block;
        filter: drop-shadow(0 14px 32px rgba(0, 0, 0, 0.6));
      }

      .actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }
