<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>niro.digital | Web, Mobile, SEO, SaaS</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height: 200vh;
  background: radial-gradient(circle at center, #081a2e, #04080f);
  font-family: system-ui, sans-serif;
  color: white;
  overflow-x: hidden;
}

/* ===== TESTI ===== */
.title {
  position: fixed;
  top: 50px;
  width: 100%;
  text-align: center;
  letter-spacing: 0.25em;
  font-size: 14px;
  opacity: 0.9;
  z-index: 20;
}

.manifesto {
  position: fixed;
  bottom: 140px;
  width: 100%;
  text-align: center;
  font-size: 20px;
  letter-spacing: 0.12em;
  z-index: 20;
}

.hint {
  position: fixed;
  bottom: 50px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  letter-spacing: 0.3em;
  opacity: 0.6;
  z-index: 20;
}

/* ===== SCENA ===== */
.stage {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  z-index: 5;
}

.planet-system {
  position: relative;
  width: 440px;
  height: 440px;
  transform-style: preserve-3d;
}

/* ===== GLOW PROFONDO ===== */
.glow {
  position: absolute;
  inset: -60px;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(255,180,120,0.65),
    rgba(180,90,255,0.35),
    transparent 72%
  );
  filter: blur(55px);
  animation: glowBreath 5.5s ease-in-out infinite;
}

/* ===== PIANETA (COLORE CALDO) ===== */
.planet {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background:
    radial-gradient(circle at 28% 28%, #ffd6a3, #7b3fe4 72%);
  opacity: 0.9;
  box-shadow:
    inset -50px -70px 140px rgba(0,0,0,0.55);
  animation: planetBreath 6.5s ease-in-out infinite;
}

/* ===== ANELLI ===== */
.ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 700px;
  height: 210px;
  border-radius: 50%;
  border: 2px solid rgba(255,200,150,0.35);
  transform:
    translate(-50%, -50%)
    rotateX(70deg)
    rotateZ(-20deg);
}

.ring.back {
  opacity: 0.25;
  transform:
    translate(-50%, -50%)
    rotateX(70deg)
    rotateZ(-20deg)
    translateZ(-60px);
  animation: ringDrift 9s ease-in-out infinite;
}

.ring.front {
  opacity: 0.55;
  animation: ringDrift 9s ease-in-out infinite reverse;
}

/* ===== LOGO ===== */
.logo {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 320px;
  transform: translate(-50%, -50%);
  animation: logoBreath 4.8s ease-in-out infinite;
  z-index: 10;
}

/* ===== ANIMAZIONI ===== */
@keyframes glowBreath {
  0%   { transform: scale(1); opacity: 0.55; }
  50%  { transform: scale(1.22); opacity: 0.95; }
  100% { transform: scale(1); opacity: 0.55; }
}

@keyframes planetBreath {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.08); }
  100% { transform: scale(1); }
}

@keyframes logoBreath {
  0%   { transform: translate(-50%, -50%) scale(1); }
  50%  { transform: translate(-50%, -50%) scale(1.06); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

@keyframes ringDrift {
  0%   { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(-20deg); }
  50%  { transform: translate(-50%, -50%) rotateX(72deg) rotateZ(-18deg); }
  100% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(-20deg); }
}
</style>
</head>

<body>

<div class="title">WEB • MOBILE • SEO • SAAS</div>

<div class="stage">
  <div class="planet-system" id="planet">
    <div class="ring back"></div>
    <div class="glow"></div>
    <div class="planet"></div>
    <div class="ring front"></div>
    <img src="logo-removebg-preview.png" class="logo" alt="niro.digital">
  </div>
</div>

<div class="manifesto">We build digital systems that don’t blink.</div>
<div class="hint">SCROLL</div>

<script>
const planet = document.getElementById("planet");

window.addEventListener("mousemove", e => {
  const x = (e.clientX / innerWidth - 0.5) * 12;
  const y = (e.clientY / innerHeight - 0.5) * 12;
  planet.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});

window.addEventListener("scroll", () => {
  const p = scrollY / (document.body.scrollHeight - innerHeight);
  planet.style.transform += ` scale(${1 + p * 0.22})`;
});
</script>

</body>
</html>
