<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>niro.digital — High-End Digital Engineering</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont;
  background: radial-gradient(circle at center, #0b1a33 0%, #050b18 70%);
  color: #d6b56c;
}

/* HERO */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
}

/* TESTO TOP */
.top-text {
  position: absolute;
  top: 40px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  letter-spacing: 6px;
  text-transform: uppercase;
  color: #d6b56c;
  z-index: 5;
}

/* SATURNO */
.saturn {
  position: absolute;
  width: 70%;
  max-width: 950px;
  left: 50%;
  top: 52%;
  transform: translate(-50%, -50%);
  z-index: 1;
  animation: planet-spin 180s linear infinite;
  pointer-events: none;
}

/* ANELLI (pseudo-layer) */
.saturn::after {
  content: "";
  position: absolute;
  inset: 0;
  background: url("saturn.png") center / contain no-repeat;
  animation: rings-spin 90s linear infinite reverse;
  opacity: 0.9;
}

/* LOGO */
.logo {
  position: absolute;
  left: 50%;
  top: 52%;
  transform: translate(-50%, -50%);
  width: 420px;
  z-index: 4;
  filter: drop-shadow(0 0 22px rgba(0,0,0,0.75));
}

/* TESTO BOTTOM */
.bottom-text {
  position: absolute;
  bottom: 90px;
  width: 100%;
  text-align: center;
  font-size: 18px;
  letter-spacing: 2px;
  color: #d6b56c;
  z-index: 5;
}

/* SCROLL */
.scroll {
  position: absolute;
  bottom: 40px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  letter-spacing: 4px;
  opacity: 0.7;
}

/* ANIMAZIONI */
@keyframes planet-spin {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to   { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes rings-spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(-360deg); }
}

/* MOBILE */
@media (max-width: 768px) {
  .saturn {
    width: 90%;
  }
  .logo {
    width: 300px;
  }
  .bottom-text {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<div class="hero">

  <div class="top-text">
    WEB • MOBILE • SEO • SAAS
  </div>

  <img src="saturn.png" alt="Saturn" class="saturn">

  <img src="logo-removebg-preview.png" alt="niro.digital" class="logo">

  <div class="bottom-text">
    High-End Digital Engineering
  </div>

  <div class="scroll">
    SCROLL
  </div>

</div>

</body>
</html>
