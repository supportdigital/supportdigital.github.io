<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>niro.digital — High-End Digital Engineering</title>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 200vh;
      background: radial-gradient(circle at center, #050a14, #000);
      font-family: system-ui, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .stage {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      pointer-events: none;
    }

    .planet-system {
      position: relative;
      width: 360px;
      height: 360px;
      transform-style: preserve-3d;
    }

    /* ===== ANELLI DI SATURNO ===== */

    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 420px;
      height: 140px;
      border-radius: 50%;
      transform-style: preserve-3d;
    }

    .ring.back {
      background: linear-gradient(
        90deg,
        rgba(0,160,255,0) 0%,
        rgba(0,160,255,0.35) 30%,
        rgba(255,190,90,0.35) 50%,
        rgba(0,160,255,0.35) 70%,
        rgba(0,160,255,0) 100%
      );

      transform:
        translate(-50%, -50%)
        rotateX(75deg)
        rotateZ(-20deg)
        scaleY(0.45)
        translateZ(-60px);

      opacity: 0.55;
      z-index: 1;
    }

    .ring.front {
      background: linear-gradient(
        90deg,
        rgba(0,160,255,0) 0%,
        rgba(255,200,120,0.9) 50%,
        rgba(0,160,255,0) 100%
      );

      transform:
        translate(-50%, -50%)
        rotateX(75deg)
        rotateZ(-20deg)
        scaleY(0.22)
        translateZ(18px);

      opacity: 0.75;
      z-index: 3;
    }

    /* ===== ATMOSFERA ===== */

    .energy-field {
      position: absolute;
      inset: 50px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(0,160,255,0.45) 0%,
        rgba(0,160,255,0.22) 45%,
        rgba(0,160,255,0.08) 65%,
        transparent 75%
      );
      filter: blur(14px);
      animation: energyBreath 9s ease-in-out infinite;
      transform: translateZ(-20px);
      z-index: 2;
    }

    /* ===== LOGO / PIANETA ===== */

    .logo {
      position: relative;
      width: 260px;
      z-index: 5;
      animation: logoBreath 9s ease-in-out infinite;
    }

    .title {
      position: fixed;
      top: 60px;
      width: 100%;
      text-align: center;
      letter-spacing: 0.25em;
      font-size: 14px;
      opacity: 0.75;
    }

    .hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.3em;
      opacity: 0.45;
    }

    .manifesto {
      position: fixed;
      bottom: 120px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      letter-spacing: 0.12em;
      opacity: 0;
    }

    @keyframes logoBreath {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes energyBreath {
      0% { transform: scale(1) translateZ(-20px); opacity: 0.55; }
      50% { transform: scale(1.15) translateZ(-20px); opacity: 0.9; }
      100% { transform: scale(1) translateZ(-20px); opacity: 0.55; }
    }
  </style>
</head>

<body>

  <div class="title">WEB • MOBILE • SAAS</div>

  <div class="stage">
    <div class="planet-system" id="planet">
      <div class="ring back"></div>
      <div class="energy-field"></div>
      <div class="ring front"></div>
      <img src="logo-removebg-preview.png" class="logo" alt="niro.digital logo">
    </div>
  </div>

  <div class="manifesto">
    We build digital systems that don’t blink.
  </div>

  <div class="hint">SCROLL</div>

  <script>
    window.addEventListener("mousemove", e => {
      const x = (e.clientX / innerWidth - 0.5) * 10;
      const y = (e.clientY / innerHeight - 0.5) * 10;

      gsap.to("#planet", {
        rotateY: x,
        rotateX: -y,
        duration: 1,
        ease: "power3.out"
      });
    });

    window.addEventListener("scroll", () => {
      const progress = window.scrollY / (document.body.scrollHeight - innerHeight);

      gsap.to("#planet", {
        scale: 1 + progress * 0.35,
        duration: 0.4,
        ease: "power2.out"
      });

      gsap.to(".manifesto", {
        opacity: progress > 0.35 ? 1 : 0,
        y: progress > 0.35 ? 0 : 20,
        duration: 0.6,
        ease: "power3.out"
      });
    });
  </script>

</body>
</html>
