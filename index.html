<!-- /index.html -->
<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>niro.digital</title>

    <style>
      :root { --hero-min-height: 100vh; }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #07192f; /* fallback se Vanta non parte */
        color: white;
      }

      .hero {
        position: relative;
        min-height: var(--hero-min-height);
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      #hero-vanta {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .hero-content {
        position: relative;
        z-index: 1;
        padding: 48px 20px;
        max-width: 980px;
        width: 100%;
        text-align: center;
      }

      .hero-content h1 {
        margin: 0 0 12px;
        font-size: clamp(2rem, 4vw, 3.2rem);
        line-height: 1.1;
      }

      .hero-content p {
        margin: 0 auto;
        max-width: 60ch;
        font-size: clamp(1rem, 1.5vw, 1.2rem);
        opacity: 0.9;
      }

      .hero-actions {
        margin-top: 24px;
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        border: 0;
        border-radius: 999px;
        padding: 12px 18px;
        cursor: pointer;
        font-weight: 600;
      }

      .btn-primary { background: rgba(255, 255, 255, 0.92); }
      .btn-ghost { background: rgba(255, 255, 255, 0.14); color: white; outline: 1px solid rgba(255, 255, 255, 0.25); }

      section {
        padding: 72px 20px;
        max-width: 980px;
        margin: 0 auto;
        color: #e8eefc;
      }

      .panel {
        border-radius: 20px;
        padding: 24px;
        background: #0b1220;
      }
    </style>
  </head>

  <body>
    <header class="hero">
      <div id="hero-vanta" aria-hidden="true"></div>

      <div class="hero-content">
        <h1>niro.digital</h1>
        <p>Sfondo animato solo qui nella hero. Sotto la pagina torna “normale”.</p>

        <div class="hero-actions">
          <button class="btn btn-primary" onclick="document.querySelector('#about')?.scrollIntoView({behavior:'smooth'})">
            Scopri di più
          </button>
          <button class="btn btn-ghost" onclick="location.href='mailto:ciao@niro.digital'">
            Contattami
          </button>
        </div>
      </div>
    </header>

    <section id="about">
      <div class="panel">
        <h2>Sezione normale</h2>
        <p>Qui sotto non c’è Vanta.</p>
      </div>
    </section>

    <!-- Scripts: prima THREE, poi VANTA -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const el = document.querySelector("#hero-vanta");
        if (!el || !window.THREE || !window.VANTA?.BIRDS) {
          console.warn("Vanta/Three non caricati. Rimane il fallback.");
          return;
        }

        window.__heroVanta?.destroy?.();

        window.__heroVanta = window.VANTA.BIRDS({
          el,
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,

          backgroundColor: 0x07192f,
          backgroundAlpha: 1,
          color1: 0xff0000,
          color2: 0x00d1ff,
          colorMode: "varianceGradient",
          quantity: 5,
          birdSize: 1,
          wingSpan: 30,
          speedLimit: 5,
          separation: 20,
          alignment: 20,
          cohesion: 20,
        });
      });
    </script>
  </body>
</html>
