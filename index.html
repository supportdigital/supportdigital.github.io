<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>niro.digital â€” High-End Digital Engineering</title>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 200vh;
      background: radial-gradient(circle at center, #070b12, #000);
      overflow-x: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    /* ================= STAGE ================= */

    .stage {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .logo-wrapper {
      position: relative;
      width: 340px;
      height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 0 30px rgba(0,180,255,0.25));
    }

    /* campo energetico */
    .logo-wrapper::before {
      content: "";
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(0,180,255,0.35) 0%,
        rgba(0,180,255,0.18) 40%,
        rgba(0,180,255,0.08) 60%,
        transparent 72%
      );
      filter: blur(8px);
      z-index: 1;
    }

    /* orbita */
    .orbit {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1px solid rgba(0,180,255,0.25);
      z-index: 0;
    }

    /* LOGO â€” TRASPARENTE */
    .logo {
      position: relative;
      width: 290px;
      max-width: 85%;
      height: auto;
      z-index: 2;
    }

    /* ================= TESTI ================= */

    .title {
      position: fixed;
      top: 60px;
      width: 100%;
      text-align: center;
      letter-spacing: 0.25em;
      font-size: 14px;
      opacity: 0.75;
    }

    .hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.3em;
      opacity: 0.45;
    }

    /* ================= MOBILE ================= */

    @media (max-width: 768px) {
      .logo-wrapper {
        width: 260px;
        height: 260px;
      }

      .logo-wrapper::before {
        width: 200px;
        height: 200px;
      }

      .logo {
        width: 220px;
      }

      .title {
        top: 40px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="title">WEB â€¢ MOBILE â€¢ SAAS</div>

  <div class="stage">
    <div class="logo-wrapper" id="logoWrapper">
      <div class="orbit"></div>

      <!-- ðŸ”¥ LOGO TRASPARENTE CORRETTO -->
      <img src="logo-removebg-preview.png"
           class="logo"
           alt="niro.digital logo">
    </div>
  </div>

  <div class="hint">SCROLL</div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // orbita lenta
    gsap.to(".orbit", {
      rotation: 360,
      duration: 34,
      repeat: -1,
      ease: "none"
    });

    // respiro logo
    gsap.to(".logo", {
      scale: 1.08,
      duration: 3,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });

    // respiro campo energetico
    gsap.to(".logo-wrapper", {
      filter: "drop-shadow(0 0 45px rgba(0,180,255,0.45))",
      duration: 3,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });

    // scroll = potenza
    gsap.to("#logoWrapper", {
      scale: 1.32,
      filter: "drop-shadow(0 0 70px rgba(255,180,0,0.6))",
      scrollTrigger: {
        trigger: document.body,
        start: "top top",
        end: "bottom top",
        scrub: true
      }
    });

    // parallax mouse
    window.addEventListener("mousemove", e => {
      const x = (e.clientX / innerWidth - 0.5) * 18;
      const y = (e.clientY / innerHeight - 0.5) * 18;

      gsap.to("#logoWrapper", {
        x,
        y,
        duration: 0.6,
        ease: "power3.out"
      });
    });
  </script>

</body>
</html>
