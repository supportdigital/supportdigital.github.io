<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>niro.digital – High-End Digital Engineering</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #020b1a;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* HERO */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  background: radial-gradient(circle at top, #081a3a, #020b1a);
}

/* TESTI */
.top-text {
  position: absolute;
  top: 40px;
  width: 100%;
  text-align: center;
  letter-spacing: 4px;
  font-weight: 600;
  color: #d8b36a;
  z-index: 6;
}

.bottom-text {
  position: absolute;
  bottom: 80px;
  width: 100%;
  text-align: center;
  font-size: 18px;
  letter-spacing: 2px;
  color: #d8b36a;
  z-index: 6;
}

.scroll {
  position: absolute;
  bottom: 35px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  letter-spacing: 4px;
  color: #aaa;
  z-index: 6;
}

/* SFONDO SPAZIO (FERMO) */
.space-bg {
  position: absolute;
  inset: 0;
  background: url("saturn.png") center / cover no-repeat;
  z-index: 1;
}

/* CONTENITORE PIANETA */
.planet-wrapper {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
}

/* PIANETA CHE GIRA */
.planet {
  width: 58vmin;
  animation: spin 180s linear infinite;
  filter: drop-shadow(0 35px 70px rgba(0,0,0,0.75));
}

/* OMBRA PER PROFONDITÀ */
.planet-shadow {
  position: absolute;
  width: 58vmin;
  height: 58vmin;
  border-radius: 50%;
  background: radial-gradient(
    ellipse at 30% 50%,
    rgba(0,0,0,0) 35%,
    rgba(0,0,0,0.6) 72%
  );
  z-index: 3;
  pointer-events: none;
}

/* LOGO FERMO – ENORME */
.logo {
  position: absolute;
  width: 34vmin;
  z-index: 5;
  filter: drop-shadow(0 10px 30px rgba(0,0,0,0.8));
}

/* ANIMAZIONE */
@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* MOBILE */
@media (max-width: 768px) {
  .planet {
    width: 70vmin;
  }
  .planet-shadow {
    width: 70vmin;
    height: 70vmin;
  }
  .logo {
    width: 48vmin;
  }
}
</style>
</head>

<body>

<div class="hero">

  <div class="top-text">
    WEB • MOBILE • SEO • SAAS
  </div>

  <div class="space-bg"></div>

  <div class="planet-wrapper">
    <img src="saturn.png" class="planet" alt="Saturn">
    <div class="planet-shadow"></div>
  </div>

  <!-- LOGO TRASPARENTE -->
  <img src="logo-removebg-preview.png" class="logo" alt="niro.digital">

  <div class="bottom-text">
    High-End Digital Engineering
  </div>

  <div class="scroll">
    SCROLL
  </div>

</div>

</body>
</html>
