<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>niro.digital — High-End Digital Engineering</title>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 200vh;
      background: radial-gradient(circle at center, #070b12, #000);
      overflow-x: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    /* ================= STAGE ================= */

    .stage {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .logo-wrapper {
      position: relative;
      width: 340px;
      height: 340px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: wrapperBreath 9s ease-in-out infinite;
    }

    /* CAMPO ENERGETICO — CSS breathing (COME GLOBALASSET) */
    .energy-field {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(0,180,255,0.35) 0%,
        rgba(0,180,255,0.18) 45%,
        rgba(0,180,255,0.08) 65%,
        transparent 75%
      );
      filter: blur(10px);
      animation: energyBreath 8.5s ease-in-out infinite;
    }

    /* ORBITA */
    .orbit {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1px solid rgba(0,180,255,0.18);
    }

    /* LOGO */
    .logo {
      position: relative;
      width: 290px;
      max-width: 85%;
      height: auto;
      z-index: 2;
      animation: logoBreath 9s ease-in-out infinite;
    }

    /* ================= TESTI ================= */

    .title {
      position: fixed;
      top: 60px;
      width: 100%;
      text-align: center;
      letter-spacing: 0.25em;
      font-size: 14px;
      opacity: 0.75;
    }

    .hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.3em;
      opacity: 0.45;
    }

    /* ================= KEYFRAMES ================= */

    @keyframes logoBreath {
      0%   { transform: scale(1); }
      45%  { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes energyBreath {
      0%   { transform: scale(1); opacity: 0.55; }
      50%  { transform: scale(1.15); opacity: 0.9; }
      100% { transform: scale(1); opacity: 0.55; }
    }

    @keyframes wrapperBreath {
      0%   { filter: drop-shadow(0 0 35px rgba(0,180,255,0.35)); }
      50%  { filter: drop-shadow(0 0 60px rgba(0,180,255,0.55)); }
      100% { filter: drop-shadow(0 0 35px rgba(0,180,255,0.35)); }
    }

    /* ================= MOBILE ================= */

    @media (max-width: 768px) {
      .logo-wrapper {
        width: 260px;
        height: 260px;
      }

      .energy-field {
        width: 200px;
        height: 200px;
      }

      .logo {
        width: 220px;
      }

      .title {
        top: 40px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="title">WEB • MOBILE • SAAS</div>

  <div class="stage">
    <div class="logo-wrapper" id="logoWrapper">
      <div class="energy-field"></div>
      <div class="orbit"></div>
      <img src="logo-removebg-preview.png" class="logo" alt="niro.digital logo">
    </div>
  </div>

  <div class="hint">SCROLL</div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // orbita continua
    gsap.to(".orbit", {
      rotation: 360,
      duration: 36,
      repeat: -1,
      ease: "none"
    });

    // scroll = potenza
    gsap.to("#logoWrapper", {
      scale: 1.32,
      scrollTrigger: {
        trigger: document.body,
        start: "top top",
        end: "bottom top",
        scrub: true
      }
    });

    // parallax mouse
    window.addEventListener("mousemove", e => {
      const x = (e.clientX / innerWidth - 0.5) * 16;
      const y = (e.clientY / innerHeight - 0.5) * 16;

      gsap.to("#logoWrapper", {
        x,
        y,
        duration: 0.8,
        ease: "power3.out"
      });
    });
  </script>

</body>
</html>
