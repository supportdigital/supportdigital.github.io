      :root {

        --gold: #d6b25c;

        --scroll-offset: 90px;
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: var(--scroll-offset); /* ✅ offset per #ancore */
      }

        color: white;
      }

      /* HERO */
      .hero {
        position: relative;
        min-height: var(--hero-min-height);
        overflow: hidden;
        display: grid;
        place-items: center;
      }

      #hero-vanta {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(closest-side, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.75));
        z-index: 1;
        pointer-events: none;
      }

      .hero-inner {
        position: relative;
        z-index: 2;
        width: min(1100px, calc(100% - 40px));
        min-height: var(--hero-min-height);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 28px 0 48px;
        text-align: center;
      }

      .services {
        color: var(--gold);
        letter-spacing: 0.24em;
        text-transform: uppercase;
        font-weight: 800;
        font-size: clamp(0.78rem, 1.15vw, 0.95rem);
        text-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
        user-select: none;
      }

      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        margin: 10px 0;
      }

      .brand-logo {

        height: auto;
        display: block;
        filter: drop-shadow(0 14px 32px rgba(0, 0, 0, 0.6));
      }

      .actions {
        display: flex;
        gap: 14px;
        justify-content: center;
        flex-wrap: wrap;
      }

        align-items: center;

        font-weight: 800;
        cursor: pointer;
        border: 0;

      }

      }

      }

        background: rgba(255, 255, 255, 0.92);
        color: #0b1220;
