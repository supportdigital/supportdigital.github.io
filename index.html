<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>niro.digital | High-End Digital Engineering</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height: 200vh;
  background: radial-gradient(circle at center, #081a2e, #04080f);
  font-family: system-ui, sans-serif;
  color: white;
  overflow-x: hidden;
}

/* ===== TOP LABEL ===== */
.title {
  position: fixed;
  top: 50px;
  width: 100%;
  text-align: center;
  letter-spacing: 0.28em;
  font-size: 14px;
  opacity: 0.85;
  z-index: 20;
}

/* ===== TAGLINE CENTRALE ===== */
.tagline {
  position: fixed;
  bottom: 150px;
  width: 100%;
  text-align: center;
  font-size: 28px;
  letter-spacing: 0.18em;
  font-weight: 300;
  opacity: 0.95;
  z-index: 20;
}

/* ===== SCROLL HINT ===== */
.hint {
  position: fixed;
  bottom: 60px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  letter-spacing: 0.3em;
  opacity: 0.5;
  z-index: 20;
}

/* ===== SCENA ===== */
.stage {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  z-index: 5;
}

.planet-system {
  position: relative;
  width: 440px;
  height: 440px;
  transform-style: preserve-3d;
}

/* ===== GLOW ===== */
.glow {
  position: absolute;
  inset: -60px;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(255,180,120,0.6),
    rgba(180,90,255,0.35),
    transparent 72%
  );
  filter: blur(55px);
  animation: glowBreath 6s ease-in-out infinite;
}

/* ===== PIANETA ===== */
.planet {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background:
    radial-gradient(circle at 28% 28%, #ffd6a3, #7b3fe4 72%);
  opacity: 0.9;
  box-shadow:
    inset -50px -70px 140px rgba(0,0,0,0.55);
  animation: planetBreath 7s ease-in-out infinite;
}

/* ===== ANELLI ===== */
.ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 720px;
  height: 210px;
  border-radius: 50%;
  border: 2px solid rgba(255,200,150,0.35);
  transform:
    translate(-50%, -50%)
    rotateX(70deg)
    rotateZ(-20deg);
}

.ring.back {
  opacity: 0.18;
  transform:
    translate(-50%, -50%)
    rotateX(70deg)
    rotateZ(-20deg)
    translateZ(-80px);
}

.ring.mid {
  opacity: 0.32;
}

.ring.front {
  opacity: 0.5;
  transform:
    translate(-50%, -50%)
    rotateX(70deg)
    rotateZ(-20deg)
    translateZ(40px);
}

/* ===== LOGO ===== */
.logo {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 380px;
  transform: translate(-50%, -50%);
  animation: logoBreath 5.2s ease-in-out infinite;
  z-index: 10;
}

/* ===== ANIMAZIONI ===== */
@keyframes glowBreath {
  0%   { transform: scale(1); opacity: 0.55; }
  50%  { transform: scale(1.22); opacity: 0.9; }
  100% { transform: scale(1); opacity: 0.55; }
}

@keyframes planetBreath {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.07); }
  100% { transform: scale(1); }
}

@keyframes logoBreath {
  0%   { transform: translate(-50%, -50%) scale(1); }
  50%  { transform: translate(-50%, -50%) scale(1.05); }
  100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>

<body>

<div class="title">WEB • MOBILE • SEO • SAAS</div>

<div class="stage">
  <div class="planet-system" id="planet">
    <div class="ring back"></div>
    <div class="ring mid"></div>
    <div class="glow"></div>
    <div class="planet"></div>
    <div class="ring front"></div>
    <img src="logo-removebg-preview.png" class="logo" alt="niro.digital">
  </div>
</div>

<div class="tagline">HIGH-END DIGITAL ENGINEERING</div>
<div class="hint">SCROLL</div>

<script>
const planet = document.getElementById("planet");

window.addEventListener("mousemove", e => {
  const x = (e.clientX / innerWidth - 0.5) * 10;
  const y = (e.clientY / innerHeight - 0.5) * 10;
  planet.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});
</script>

</body>
</html>
