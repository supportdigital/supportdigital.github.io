<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>niro.digital — demo</title>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 200vh;
      background: radial-gradient(circle at center, #050505, #000);
      overflow-x: hidden;
      font-family: system-ui, sans-serif;
      color: white;
    }

    .stage {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .logo-wrapper {
      position: relative;
      width: 320px;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 0 30px rgba(0,180,255,0.25));
    }

    .orbit {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1px solid rgba(0,180,255,0.25);
    }

    .logo {
      width: 220px;
      z-index: 2;
    }

    .title {
      position: fixed;
      top: 60px;
      width: 100%;
      text-align: center;
      letter-spacing: 0.2em;
      font-size: 14px;
      opacity: 0.7;
    }

    .hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.2em;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <div class="title">WEB • MOBILE • SAAS</div>

  <div class="stage">
    <div class="logo-wrapper" id="logoWrapper">
      <div class="orbit"></div>
      <img src="logo.png" class="logo" alt="logo">
    </div>
  </div>

  <div class="hint">SCROLL</div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // orbita continua
    gsap.to(".orbit", {
      rotation: 360,
      duration: 28,
      repeat: -1,
      ease: "none"
    });

    // respiro del logo
    gsap.to(".logo", {
      scale: 1.04,
      duration: 3,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });

    // scroll = energia
    gsap.to("#logoWrapper", {
      scale: 1.3,
      filter: "drop-shadow(0 0 60px rgba(255,180,0,0.6))",
      scrollTrigger: {
        trigger: document.body,
        start: "top top",
        end: "bottom top",
        scrub: true
      }
    });

    // parallax mouse
    window.addEventListener("mousemove", e => {
      const x = (e.clientX / innerWidth - 0.5) * 20;
      const y = (e.clientY / innerHeight - 0.5) * 20;

      gsap.to("#logoWrapper", {
        x, y,
        duration: 0.6,
        ease: "power3.out"
      });
    });
  </script>

</body>
</html>
