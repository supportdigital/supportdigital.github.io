<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>niro.digital – High-End Digital Engineering</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0a1e3f, #040b1a 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #d6b46a;
      overflow: hidden;
    }

    .hero {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      max-width: 520px;
      max-height: 520px;
    }

    /* ===== PLANET ===== */
    .planet {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        #4fc3ff,
        #1b5fbf 55%,
        #0a2a5e 75%
      );
      animation: breathe 7s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes breathe {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    /* ===== RINGS (3D FAKE) ===== */
    .ring {
      position: absolute;
      inset: -12%;
      border-radius: 50%;
      border: 2px solid rgba(120,180,255,0.35);
      transform: rotateX(70deg);
      filter: blur(0.4px);
      z-index: 2;
    }

    .ring.second {
      inset: -22%;
      opacity: 0.2;
      transform: rotateX(78deg);
    }

    /* ===== LOGO ===== */
    .logo {
      position: absolute;
      width: 75%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    /* ===== TEXT ===== */
    .top-text {
      position: absolute;
      top: -42px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      letter-spacing: 4px;
    }

    .bottom-text {
      position: absolute;
      bottom: -46px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      letter-spacing: 3px;
      opacity: 0.9;
    }

    .scroll {
      position: absolute;
      bottom: -86px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      letter-spacing: 3px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="hero">

    <div class="top-text">WEB • MOBILE • SEO • SAAS</div>

    <div class="ring"></div>
    <div class="ring second"></div>

    <div class="planet"></div>

    <div class="logo">
      <!-- SOSTITUISCI CON IL TUO LOGO -->
      <img src="logo.png" alt="niro.digital logo">
    </div>

    <div class="bottom-text">HIGH-END DIGITAL ENGINEERING</div>
    <div class="scroll">SCROLL</div>

  </div>
</body>
</html>
