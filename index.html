<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>niro.digital — High-End Digital Engineering</title>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 200vh;
      background: radial-gradient(circle at center, #050a14, #000);
      font-family: system-ui, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .stage {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      pointer-events: none;
    }

    .planet-system {
      position: relative;
      width: 340px;
      height: 340px;
      transform-style: preserve-3d;
    }

    /* ===== ATMOSFERA ===== */
    .energy-field {
      position: absolute;
      inset: 40px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(0,160,255,0.45) 0%,
        rgba(0,160,255,0.22) 45%,
        rgba(0,160,255,0.08) 65%,
        transparent 75%
      );
      filter: blur(14px);
      animation: energyBreath 9s ease-in-out infinite;
      transform: translateZ(-20px);
      z-index: 1;
    }

    /* ===== ANELLO SATURNO ===== */
    .ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 360px;
      height: 110px;
      transform-style: preserve-3d;
      border-radius: 50%;
      background: linear-gradient(
        90deg,
        rgba(0,170,255,0) 0%,
        rgba(0,170,255,0.9) 25%,
        rgba(255,190,90,0.95) 50%,
        rgba(0,170,255,0.9) 75%,
        rgba(0,170,255,0) 100%
      );
      transform:
        translate(-50%, -50%)
        rotateX(70deg)
        rotateZ(-20deg);
      animation: ringSpin 26s linear infinite;
    }

    .ring.back {
      transform:
        translate(-50%, -50%)
        rotateX(70deg)
        rotateZ(-20deg)
        translateZ(-40px);
      opacity: 0.45;
      z-index: 0;
    }

    .ring.front {
      transform:
        translate(-50%, -50%)
        rotateX(70deg)
        rotateZ(-20deg)
        translateZ(10px);
      filter: drop-shadow(0 0 14px rgba(255,190,90,0.4));
      z-index: 2;
    }

    /* ===== LOGO (PIANETA) ===== */
    .logo {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 260px;
      z-index: 5;
      animation: logoBreath 9s ease-in-out infinite;
    }

    .title {
      position: fixed;
      top: 60px;
      width: 100%;
      text-align: center;
      letter-spacing: 0.25em;
      font-size: 14px;
      opacity: 0.75;
    }

    .hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.3em;
      opacity: 0.45;
    }

    @keyframes ringSpin {
      from { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(-20deg) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(-20deg) rotate(360deg); }
    }

    @keyframes logoBreath {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes energyBreath {
      0% { transform: scale(1) translateZ(-20px); opacity: 0.55; }
      50% { transform: scale(1.15) translateZ(-20px); opacity: 0.9; }
      100% { transform: scale(1) translateZ(-20px); opacity: 0.55; }
    }
  </style>
</head>

<body>

  <div class="title">WEB • MOBILE • SAAS</div>

  <div class="stage">
    <div class="planet-system" id="planet">
      <div class="ring back"></div>
      <div class="energy-field"></div>
      <div class="ring front"></div>
      <img src="logo-removebg-preview.png" class="logo" alt="niro.digital logo">
    </div>
  </div>

  <div class="hint">SCROLL</div>

  <script>
    window.addEventListener("mousemove", e => {
      const x = (e.clientX / innerWidth - 0.5) * 10;
      const y = (e.clientY / innerHeight - 0.5) * 10;

      gsap.to("#planet", {
        rotateY: x,
        rotateX: -y,
        duration: 1,
        ease: "power3.out"
      });
    });
  </script>

</body>
</html>
