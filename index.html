<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>niro.digital</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: radial-gradient(circle at top, #0a1a33 0%, #030812 70%);
  font-family: Arial, Helvetica, sans-serif;
  color: #d6b56f;
  overflow-x: hidden;
}

/* TOP SERVICES */
.top-text {
  position: absolute;
  top: 32px;
  width: 100%;
  text-align: center;
  letter-spacing: 6px;
  font-size: 13px;
  z-index: 5;
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: relative;
}

/* PLANET (BACKGROUND ELEMENT) */
.planet {
  width: min(65vw, 420px);
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%, #1fd1ff, #0b3c9a 55%, #040f2b 100%);
  box-shadow:
    0 0 60px rgba(20,120,255,0.35),
    inset -25px -35px 50px rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  margin-top: 40px;
}

/* ATOMIC ORBITS */
.orbit {
  position: absolute;
  width: 140%;
  height: 70%;
  border-radius: 50%;
  border: 1px solid rgba(180,220,255,0.18);
}

.orbit.one {
  transform: rotate(25deg);
}

.orbit.two {
  transform: rotate(-35deg);
}

/* LOGO */
.logo {
  width: 70%;
  max-width: 300px;
  z-index: 2;
}

/* TAGLINE */
.tagline {
  margin-top: 36px;
  font-size: 16px;
  letter-spacing: 4px;
  text-align: center;
}

/* SCROLL */
.scroll {
  position: absolute;
  bottom: 36px;
  font-size: 11px;
  letter-spacing: 4px;
  opacity: 0.55;
}

/* MOBILE */
@media (max-width: 768px) {
  .planet {
    width: 75vw;
  }
  .logo {
    width: 75%;
  }
  .tagline {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="top-text">WEB • MOBILE • SEO • SAAS</div>

<section class="hero">

  <div class="planet">
    <div class="orbit one"></div>
    <div class="orbit two"></div>

    <img
      src="logo-removebg-preview.png"
      alt="niro.digital"
      class="logo"
    >
  </div>

  <div class="tagline">HIGH-END DIGITAL ENGINEERING</div>

  <div class="scroll">SCROLL</div>

</section>

</body>
</html>
