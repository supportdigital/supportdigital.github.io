<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>niro.digital — High-End Digital Engineering</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height: 200vh;
  background: radial-gradient(circle at center, #0b1f33, #050a14);
  font-family: system-ui, sans-serif;
  color: white;
  overflow-x: hidden;
}

.stage {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

.planet-system {
  position: relative;
  width: 520px;
  height: 520px;
  transform-style: preserve-3d;
  transition: transform 0.2s ease-out;
}

/* ===== PIANETA ===== */
.planet {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background:
    radial-gradient(circle at 30% 30%, #5fd0ff, #0b2c55 70%);
  box-shadow:
    0 0 120px rgba(80,160,255,0.5),
    inset -40px -60px 120px rgba(0,0,0,0.5);
}

/* ===== ANELLI ===== */
.ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 760px;
  height: 220px;
  border-radius: 50%;
  border: 2px solid rgba(255,200,120,0.35);
  transform:
    translate(-50%, -50%)
    rotateX(70deg)
    rotateZ(-20deg);
}

.ring.back {
  opacity: 0.3;
  transform:
    translate(-50%, -50%)
    rotateX(70deg)
    rotateZ(-20deg)
    translateZ(-40px);
}

.ring.front {
  opacity: 0.6;
}

/* ===== LOGO ===== */
.logo {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 340px;
  transform: translate(-50%, -50%);
  animation: breathe 6s ease-in-out infinite;
}

/* ===== TESTI ===== */
.title {
  position: fixed;
  top: 50px;
  width: 100%;
  text-align: center;
  letter-spacing: 0.25em;
  font-size: 14px;
  opacity: 0.85;
}

.manifesto {
  position: fixed;
  bottom: 140px;
  width: 100%;
  text-align: center;
  font-size: 20px;
  letter-spacing: 0.12em;
}

.hint {
  position: fixed;
  bottom: 50px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  letter-spacing: 0.3em;
  opacity: 0.5;
}

@keyframes breathe {
  0% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.07); }
  100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>

<body>

<div class="title">WEB • MOBILE • SAAS</div>

<div class="stage">
  <div class="planet-system" id="planet">
    <div class="ring back"></div>
    <div class="planet"></div>
    <div class="ring front"></div>
    <img src="logo-removebg-preview.png" class="logo" alt="niro.digital">
  </div>
</div>

<div class="manifesto">We build digital systems that don’t blink.</div>
<div class="hint">SCROLL</div>

<script>
const planet = document.getElementById("planet");

window.addEventListener("mousemove", e => {
  const x = (e.clientX / innerWidth - 0.5) * 12;
  const y = (e.clientY / innerHeight - 0.5) * 12;

  planet.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});

window.addEventListener("scroll", () => {
  const p = scrollY / (document.body.scrollHeight - innerHeight);
  planet.style.transform += ` scale(${1 + p * 0.3})`;
});
</script>

</body>
</html>
