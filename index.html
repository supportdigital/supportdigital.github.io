<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>niro.digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: radial-gradient(
        circle at top,
        #0a1630 0%,
        #040812 70%,
        #000000 100%
      );
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #d4af37;
      overflow: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .services {
      position: absolute;
      top: 40px;
      letter-spacing: 0.3em;
      font-weight: 600;
      font-size: 0.9rem;
      color: #d4af37;
    }

    /* --- PLANET --- */
    .planet {
      width: 55vmin;
      height: 55vmin;
      border-radius: 50%;
      background:
        linear-gradient(
          135deg,
          rgba(255,255,255,0.15),
          rgba(0,0,0,0.55)
        ),
        repeating-linear-gradient(
          8deg,
          #8b6a3e 0px,
          #8b6a3e 18px,
          #a07c4f 18px,
          #a07c4f 36px
        );
      box-shadow:
        inset -40px -40px 80px rgba(0,0,0,0.6),
        inset 30px 30px 60px rgba(255,255,255,0.05),
        0 0 120px rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: breathe 14s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.035); }
    }

    /* --- LOGO --- */
    .logo {
      width: 85%;
      max-width: 420px;
      filter:
        drop-shadow(0 10px 25px rgba(0,0,0,0.8))
        drop-shadow(0 0 28px rgba(30,90,180,0.45));
      z-index: 2;
    }

    .tagline {
      position: absolute;
      bottom: 70px;
      font-size: 1rem;
      letter-spacing: 0.2em;
      color: #d4af37;
    }

    .scroll {
      position: absolute;
      bottom: 30px;
      font-size: 0.75rem;
      letter-spacing: 0.4em;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .planet {
        width: 65vmin;
        height: 65vmin;
      }
      .logo {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="hero">

    <div class="services">
      WEB • MOBILE • SEO • SAAS
    </div>

    <div class="planet">
      <img
        src="logo-removebg-preview.png"
        alt="niro.digital"
        class="logo"
      />
    </div>

    <div class="tagline">
      High-End Digital Engineering
    </div>

    <div class="scroll">
      SCROLL
    </div>

  </div>
</body>
</html>
