<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>niro.digital — High-End Digital Engineering</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, sans-serif;
  overflow-x: hidden;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

.overlay {
  position: fixed;
  inset: 0;
  z-index: 2;
  pointer-events: none;
  color: white;
}

.title {
  position: absolute;
  top: 60px;
  width: 100%;
  text-align: center;
  letter-spacing: 0.25em;
  font-size: 14px;
  opacity: 0.8;
}

.manifesto {
  position: absolute;
  bottom: 140px;
  width: 100%;
  text-align: center;
  font-size: 20px;
  letter-spacing: 0.12em;
}

.hint {
  position: absolute;
  bottom: 50px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  letter-spacing: 0.3em;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="overlay">
  <div class="title">WEB • MOBILE • SAAS</div>
  <div class="manifesto">We build digital systems that don’t blink.</div>
  <div class="hint">SCROLL</div>
</div>

<!-- THREE.JS -->
<script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

<script>
/* ===== SCENA BASE ===== */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 6;

/* ===== RENDERER ===== */
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

/* ===== LUCI ===== */
scene.add(new THREE.AmbientLight(0x335577, 0.6));

const light = new THREE.PointLight(0xffcc88, 1.2, 20);
light.position.set(4, 3, 5);
scene.add(light);

/* ===== PIANETA ===== */
const planetGeometry = new THREE.SphereGeometry(1.4, 64, 64);
const planetMaterial = new THREE.MeshStandardMaterial({
  color: 0x1a2a3a,
  roughness: 0.25,
  metalness: 0.6,
  emissive: 0x0a2233,
  emissiveIntensity: 0.6
});
const planet = new THREE.Mesh(planetGeometry, planetMaterial);
scene.add(planet);

/* ===== ANELLO ===== */
const ringGeometry = new THREE.RingGeometry(1.9, 2.8, 128);
const ringMaterial = new THREE.MeshStandardMaterial({
  color: 0xffcc88,
  roughness: 0.35,
  metalness: 0.8,
  side: THREE.DoubleSide,
  transparent: true,
  opacity: 0.9
});
const ring = new THREE.Mesh(ringGeometry, ringMaterial);
ring.rotation.x = Math.PI / 2.5;
ring.rotation.z = -0.4;
scene.add(ring);

/* ===== MOUSE PARALLAX ===== */
let mouseX = 0;
let mouseY = 0;

window.addEventListener("mousemove", e => {
  mouseX = (e.clientX / window.innerWidth - 0.5) * 0.8;
  mouseY = (e.clientY / window.innerHeight - 0.5) * 0.8;
});

/* ===== SCROLL ZOOM ===== */
window.addEventListener("scroll", () => {
  const progress = window.scrollY / (document.body.scrollHeight - innerHeight);
  camera.position.z = 6 - progress * 2;
});

/* ===== RESIZE ===== */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ===== LOOP ===== */
function animate() {
  requestAnimationFrame(animate);

  planet.rotation.y += 0.002;
  ring.rotation.z += 0.0015;

  planet.rotation.x += (mouseY - planet.rotation.x) * 0.05;
  planet.rotation.y += (mouseX - planet.rotation.y) * 0.05;

  renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
