<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>niro.digital — High-End Digital Engineering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background:
        radial-gradient(circle at top, #0b1b3a 0%, #05070f 55%, #000 100%);
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #d4af37;
      overflow-x: hidden;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 40px 20px;
      position: relative;
    }

    /* TOP TEXT */
    .services {
      letter-spacing: 0.25em;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      z-index: 5;
    }

    /* PLANET CONTAINER */
    .planet-wrapper {
      position: relative;
      width: 85vw;
      max-width: 720px;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* PLANET */
    .planet {
      position: absolute;
      inset: 0;
      background: url("saturn.png") center/cover no-repeat;
      border-radius: 50%;
      animation: rotatePlanet 220s linear infinite;
      filter: brightness(0.78) contrast(1.08) saturate(0.95);
      z-index: 1;
    }

    /* FADING BOTTOM */
    .planet::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0) 58%,
        rgba(5,7,15,0.9) 78%,
        #000 100%
      );
      border-radius: 50%;
    }

    /* LOGO */
    .logo {
      position: relative;
      width: 88%;
      max-width: 560px;
      z-index: 3;
      filter:
        drop-shadow(0 0 18px rgba(0,0,0,0.8))
        drop-shadow(0 0 40px rgba(255,215,120,0.25));
    }

    /* TAGLINE */
    .tagline {
      font-size: 18px;
      letter-spacing: 0.15em;
      text-align: center;
      margin-bottom: 18px;
      z-index: 5;
    }

    /* SCROLL */
    .scroll {
      font-size: 12px;
      letter-spacing: 0.3em;
      opacity: 0.55;
      margin-bottom: 10px;
    }

    /* ANIMATION */
    @keyframes rotatePlanet {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .services {
        font-size: 12px;
      }
      .tagline {
        font-size: 14px;
      }
      .logo {
        width: 92%;
      }
    }
  </style>
</head>

<body>
  <section class="hero">

    <div class="services">
      WEB • MOBILE • SEO • SAAS
    </div>

    <div class="planet-wrapper">
      <div class="planet"></div>
      <img
        src="logo-removebg-preview.png"
        alt="niro.digital"
        class="logo"
      />
    </div>

    <div class="tagline">
      High-End Digital Engineering
    </div>

    <div class="scroll">
      SCROLL
    </div>

  </section>
</body>
</html>
