<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>niro.digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      background: #050b1a;
    }

    /* SFONDO SPAZIO FERMO */
    .hero {
      position: relative;
      width: 100%;
      height: 100%;
      background: url("saturn.png") center center / cover no-repeat fixed;
    }

    /* TESTO IN ALTO */
    .top-text {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      color: #d4af37;
      letter-spacing: 4px;
      font-size: 14px;
      z-index: 5;
    }

    /* LOGO CENTRALE */
    .logo-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
    }

    .logo-center img {
      width: 340px;
      max-width: 80vw;
    }

    /* TESTO SOTTO */
    .bottom-text {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      color: #d4af37;
      font-size: 18px;
      letter-spacing: 2px;
    }

    .scroll {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: #aaa;
      letter-spacing: 3px;
      font-size: 12px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .logo-center img {
        width: 260px;
      }

      .bottom-text {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="hero">

    <div class="top-text">
      WEB • MOBILE • SEO • SAAS
    </div>

    <div class="logo-center">
      <img src="logo-removebg-preview.png" alt="niro.digital">
    </div>

    <div class="bottom-text">
      High-End Digital Engineering
    </div>

    <div class="scroll">
      SCROLL
    </div>

  </div>
</body>
</html>
