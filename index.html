<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>niro.digital — High-End Digital Engineering</title>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 200vh;
      background: radial-gradient(circle at center, #050a14, #000);
      overflow-x: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }

    /* ================= STAGE ================= */

    .stage {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      perspective: 1200px;
    }

    .planet-system {
      position: relative;
      width: 360px;
      height: 360px;
      transform-style: preserve-3d;
    }

    /* ================= ENERGY SPHERE ================= */

    .energy-field {
      position: absolute;
      inset: 40px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        rgba(0,160,255,0.45) 0%,
        rgba(0,160,255,0.22) 45%,
        rgba(0,160,255,0.08) 65%,
        transparent 75%
      );
      filter: blur(14px);
      animation: energyBreath 9s ease-in-out infinite;
      transform: translateZ(-40px);
    }

    /* ================= SATURN RING ================= */

    .ring {
      position: absolute;
      width: 420px;
      height: 140px;
      border-radius: 50%;
      background: linear-gradient(
        90deg,
        rgba(0,170,255,0) 0%,
        rgba(0,170,255,0.8) 25%,
        rgba(255,190,90,0.9) 50%,
        rgba(0,170,255,0.8) 75%,
        rgba(0,170,255,0) 100%
      );
      filter: blur(0.6px);
      opacity: 0.85;
      transform:
        rotateX(65deg)
        rotateZ(-20deg);
      animation: ringRotate 28s linear infinite;
    }

    /* parte dietro */
    .ring.back {
      transform:
        rotateX(65deg)
        rotateZ(-20deg)
        translateZ(-60px);
      opacity: 0.45;
    }

    /* parte davanti */
    .ring.front {
      transform:
        rotateX(65deg)
        rotateZ(-20deg)
        translateZ(40px);
      filter: drop-shadow(0 0 18px rgba(255,190,90,0.45));
    }

    /* ================= LOGO ================= */

    .logo {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 280px;
      z-index: 5;
      animation: logoBreath 9s ease-in-out infinite;
    }

    /* ================= TEXT ================= */

    .title {
      position: fixed;
      top: 60px;
      width: 100%;
      text-align: center;
      letter-spacing: 0.25em;
      font-size: 14px;
      opacity: 0.75;
    }

    .hint {
      position: fixed;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.3em;
      opacity: 0.45;
    }

    /* ================= ANIMATIONS ================= */

    @keyframes energyBreath {
      0% { transform: scale(1) translateZ(-40px); opacity: 0.55; }
      50% { transform: scale(1.15) translateZ(-40px); opacity: 0.9; }
      100% { transform: scale(1) translateZ(-40px); opacity: 0.55; }
    }

    @keyframes logoBreath {
      0% { transform: scale(1); }
      45% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes ringRotate {
      from { transform: rotateX(65deg) rotateZ(-20deg) rotate(0deg); }
      to   { transform: rotateX(65deg) rotateZ(-20deg) rotate(360deg); }
    }

    /* ================= MOBILE ================= */

    @media (max-width: 768px) {
      .planet-system {
        width: 260px;
        height: 260px;
      }

      .ring {
        width: 320px;
        height: 110px;
      }

      .logo {
        width: 220px;
      }

      .title {
        top: 40px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="title">WEB • MOBILE • SAAS</div>

  <div class="stage">
    <div class="planet-system" id="planet">
      <div class="ring back"></div>
      <div class="energy-field"></div>
      <div class="ring front"></div>
      <img src="logo-removebg-preview.png" class="logo" alt="niro.digital logo">
    </div>
  </div>

  <div class="hint">SCROLL</div>

  <script>
    // micro parallax spaziale
    window.addEventListener("mousemove", e => {
      const x = (e.clientX / innerWidth - 0.5) * 10;
      const y = (e.clientY / innerHeight - 0.5) * 10;

      gsap.to("#planet", {
        rotateY: x,
        rotateX: -y,
        duration: 1,
        ease: "power3.out"
      });
    });
  </script>

</body>
</html>
